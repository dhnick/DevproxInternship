<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturing Staff Data</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
</head>


<body>
    <div class="container">
        <div class="header">
            <h2>Capturing Data</h2>
        </div>


        <form action="connect.php" method="post" class="form" id="form">
            <div class="form-control ">
                <label for="firstName">Name</label>
                <input id="firstName" name="firstName" type="text" placeholder="Enter  Name">
            </div>

            <div class="form-control ">
                <label for="lastName">Surname</label>
                <input id="lastName" name="lastName" type="text" placeholder="Enter Surname">

            </div>

            <div class="form-control ">
                <label for="idNo">IdNo</label>
                <input id="idNo" name="idNo" type="text" placeholder="Enter Id Number">

            </div>

            <div class="form-control">
                <label for="dateofbirth">Dateofbirth</label>
                <input id="dateofbirth" name="dateofbirth" type="date" placeholder="Enter dateofbirth">

            </div>


            <input id="button" type="submit" name="Post" value="Post">
            <br>
            <input id="button" type="submit" name="Cancel" value="Cancel">

        </form>
    </div>

    <script src="/app.js"></script>

</body>

</html>
